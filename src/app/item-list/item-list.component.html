<div class="container-fluid">
    <div class="well well-sm">
        <strong>Display</strong>
        <div class="btn-group">
            <a href="#" (click) = "changeItemDisplay($event,'list')" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" (click) = "changeItemDisplay($event,'grid')" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>
    </div>
       <div  class="row list-group">
        <div *ngFor="let product of products;" class="item  col-xs-4 col-lg-4" [ngClass]="{'list-group-item': itemDisplayType=='list', 'grid-group-item': itemDisplayType=='grid'}">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://placehold.it/400x250/000/fff" alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading">
                        {{product.productName}}</h4>
                    <p class="group inner list-group-item-text">{{product.productDescription}}</p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead">
                                {{product.productPrice|formatCurrency:'$'}}</p>
                        </div>
                        <div class="col-xs-12 col-md-6">
                            <a class="btn btn-success" href="http://www.jquery2dotnet.com">Add to cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>            
        
    </div>
</div>
